<svg fill="none" viewBox="0 0 800 90" width="100%" height="90" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .rainbow-text-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          background-color: transparent;
        }
        
        .rainbow-text {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          font-size: 70px;
          font-weight: 900;
          text-align: center;
          
          /* 1. 颜色列表修改：在最后添加了起始色 #FF6B6B 以实现首尾无缝衔接 */
          background-image: linear-gradient(
            to right, 
            #FF6B6B, 
            #FF9E42, 
            #F0C330, 
            #6BCB77, 
            #4D96FF, 
            #9D78E3, 
            #FF6B6B
          );
          
          /* 2. 背景尺寸设为 200%，为流动提供空间 */
          background-size: 200% auto;
          
          /* 3. 添加动画：4秒完成一圈，线性匀速，无限循环 */
          animation: rainbow-flow 4s linear infinite;
          
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          color: transparent;
          
          /* 投影保持不变 */
          filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.15));
        }

        /* 4. 定义关键帧动画 */
        @keyframes rainbow-flow {
          0% {
            background-position: 0% center;
          }
          100% {
            /* 移动到 -200% 刚好走完一个完整的颜色循环，回到起点 */
            background-position: -200% center;
          }
        }
      </style>
      <div class="rainbow-text-container">
        <div class="rainbow-text">PersonaLive!</div>
      </div>
    </div>
  </foreignObject>
</svg>